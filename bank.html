<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's Get Some <span class="font-semibold text-green-600">Money!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <!-- Deposit -->
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <!-- withdraw -->
                <div class="bg-fuchsia-800 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <!-- Balance -->
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-remain">1200</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold mb-4 text-white">Please Deposit</h4>
                    <input id="user-deposit" class="w-9/12 block mb-4 px-3 rounded h-8" type="text" name=""
                        placeholder="$ Amount You Want To Deposit">
                    <button id="btn-deposit"
                        class="bg-neutral-900 hover:bg-green-700 px-8 py-2 text-white font-bold rounded-lg">Deposit</button>
                </div>
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 px-3 rounded h-8" type="text" name="" id="user-withdraw"
                        placeholder="$ Amount You Want To Withdraw">
                    <button id="btn-withdraw"
                        class="bg-neutral-900 hover:bg-green-700 px-8 py-2 text-white font-bold rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
