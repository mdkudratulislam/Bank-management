<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of Allah</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to <span class="font-semibold text-indigo-600">Mukhter Bro!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-slate-400 w-9/12 mx-auto mt-12 p-8 rounded">
            <h3 class="text-3xl mb-5 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 px-3 rounded h-8" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="w-9/12 block mb-4 px-3 rounded h-8" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-green-700 px-8 py-2 text-white font-bold rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
